name: Test

on:
  push:
    branches: "**"
    tags-ignore: "*"

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.13.x, 1.14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}
      - run: ./scripts/test.sh
        env:
          CI: true
  integrated:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.13.x, 1.14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}
      - run: ./scripts/harness.sh & sleep 10 && ./scripts/ci.sh
        env:
          HYPER: http://localhost:6363/test
          CI: true
